
name: commitlint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  conventional-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust (for cocogitto build)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cocogitto
        run: cargo install cocogitto --locked

      - name: Detect latest tag (if any)
        id: latest-tag
        shell: bash
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || true)
          if [ -n "$latest_tag" ]; then
            echo "tag=$latest_tag" >> "$GITHUB_OUTPUT"
            echo "Found latest tag: $latest_tag"
          else
            echo "No tags found. Skipping Conventional Commits check until a baseline tag is created."
            echo "To enable enforcement, create a baseline tag on main, e.g.:"
            echo "  git tag -a cc-baseline -m 'Conventional Commits baseline' && git push origin cc-baseline"
          fi

      - name: Lint commits since latest tag (baseline policy)
        if: steps.latest-tag.outputs.tag != ''
        shell: bash
        run: |
          set -e
          echo "Linting commits since ${{ steps.latest-tag.outputs.tag }}"
          cog check --from "${{ steps.latest-tag.outputs.tag }}"
          echo "Contextual log since ${{ steps.latest-tag.outputs.tag }}:";
          git log --pretty=format:'%h %s' "${{ steps.latest-tag.outputs.tag }}"..HEAD || true
